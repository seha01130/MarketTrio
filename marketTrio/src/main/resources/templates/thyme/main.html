<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketTrio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .header .logo {
            font-size: 24px;
            color: #7cb342;
        }
        .header .user-actions {
            display: flex;
            align-items: center;
        }
        .header .user-actions a {
            margin-left: 15px;
        }
        .header .user-actions .profile-icon {
            width: 30px;
            height: 30px;
            background-color: #d4e157;
            border-radius: 50%;
        }
        .banner {
            background-color: #ccc;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .card {
            background-color: #e0f7d4;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .card img {
            width: 50px;
            height: 50px;
        }
        .card-group p {
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <div th:insert="thyme/banner"></div>
</header>

<div class="banner">
    <img id="mainImage" th:src="@{/images/mainImage.png}" alt="Main Image" />
</div>

<div class="content">
    <div class="card-group">
        <div class="card">
            <img src="handshake.png" alt="중고거래 설명">
        </div>
        <p>중고거래 설명</p>
    </div>
    
    <div class="card-group">
        <div class="card">
            <img src="auction.png" alt="경매 설명">
        </div>
        <p>경매 설명</p>
    </div>
    
    <div class="card-group">
        <div class="card">
            <img src="group.png" alt="공동구매 설명">
        </div>
        <p>공동구매 설명</p>
    </div>
</div>

</body>
</html>
