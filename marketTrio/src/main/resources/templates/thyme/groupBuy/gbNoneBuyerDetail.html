<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketTrio 공동구매</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 800px;
            position: relative;
            padding: 25px;
            margin-top: 20px;
    		margin-left: 415px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .product {
            display: flex;
            flex-direction: column;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }
        .details {
            display: flex;
            font-weight: 550;
            margin-bottom: 30px;
            font-size : 24px;
        }
        .details .discount {
            color: #AED581;
            margin-bottom: 10px;
        }
        .details .persent {
            color: red;
        }
        .details .price {
            color: black;
            font-weight: 500;
            margin-bottom: 13px;
            font-size : 15px;
        }
        .details .sale-price {
            color: black;
            margin-bottom: 10px;
        }
        .details .description {
            margin-top: 20px;
            line-height: 1.5;
        }
        .detailInfo {
            display: flex;
            padding-top: 10px;
        }

        .detailInfo div {
            margin-left : 25px;
        }
        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6ac26a;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            border: none;
        }
        .register-btn:hover {
		    cursor: pointer; 
		}
        .breadcrumb {
            margin-bottom: 20px;
            color: #888;
        }
        .deadline {
            color: black;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 15px;
        }
        form {
            display: flex;
            justify-content: end;
            margin-right: 100px;
            margin-bottom: 20px;
        }
        form select, input {
            width: 140px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-photo {
            width: 60%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<div th:insert="thyme/banner"></div>
	
    <div style="padding : 25px;">
        <div class="breadcrumb">공동구매 > 게시글</div>
        <hr style="border-width : 2px 0px 0px 0px;">
        <div class="container">
            <div class="title" th:text="${gbPost.productName}">상품 이름</div>
            <div class="profile">
                <img src="./profile.png" alt="Profile Image">
                <div>
                    <div th:text="${gbPost.member.getNickname()}">판매자명</div>
                    <div th:text="${#dates.format(gbPost.createDate, 'yyyy/MM/dd')}">작성 날짜</div>
                </div>
            </div>
            <div class="product">
                <div class="details">
                    <div th:each="picture : ${gbPost.pictures}">
		            	<img th:src="@{'/upload/' + ${picture}}" alt="상품 사진" class="product-photo">
		        	</div>
                    <div class="detailInfo">
                        <div>
                            <div class="discount" th:text=${dday}>D-DAY</div>
                            <div class="persent"><span th:text=${gbPost.discountRate}>할인율</span><span>%</span></div>
                        </div>
                        <div>
                            <div class="price"><span>정가 </span><span style="text-decoration-line: line-through;" th:text="${#numbers.formatDecimal(gbPost.regularPrice, 0, 'COMMA', 0, 'NONE')} + '원'"></span></div>
                            <div class="sale-price"><span>할인가 </span><span th:text="${#numbers.formatDecimal(salePrice, 0, 'COMMA', 0, 'NONE')} + '원'"></span></div>
                        </div>
                    </div>
                </div>              
				<form id="gbPartForm" th:action="@{/groupBuy/participate/{GBPostId}(GBPostId=${GBPostId})}" th:object="${gbpCommand}" th:style="${gbPost.GBStatus == 1} ? 'display:none;' : 'display:flex;'" method="post">
				    <input type="hidden" th:field="*{member}" th:value="${memberSession.memberId}" />
				    <select id="optionId" name="optionId" required>
				        <option value="">옵션 선택</option>
				        <option th:each="option : ${optionList}" th:value="${option.optionId}" th:text="${option.optionName}"></option>
				    </select>
				    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: red;"></span>
				    <input type="number" id="quantity" th:field="*{quantity}" placeholder="구매 수량을 입력해주세요" style="width: 160px;">			    
				    
				    <button type="submit" class="register-btn">참여하기</button>				    
				</form>
                <div class="deadline"><span>마감일 : </span><span th:text="${#dates.format(gbPost.duration, 'yy/MM/dd')}"></span></div>
                <div class="description" th:text="${gbPost.content}"></div>
            </div>
        </div>
    </div>

</body>
</html>
