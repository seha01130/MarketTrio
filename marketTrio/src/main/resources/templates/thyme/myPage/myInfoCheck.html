<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        #profile {
            width: 40px;
            height: 40px;
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .header .logo {
            font-size: 24px;
            color: #7cb342;
        }
        .header .user-actions {
            display: flex;
            align-items: center;
        }
        .header .user-actions a {
            margin-left: 15px;
        }
        .header .user-actions .profile-icon {
            width: 30px;
            height: 30px;
            background-color: #d4e157;
            border-radius: 50%;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .content h2 {
        	max-width: 650px;
        	padding: 20px;
            margin: auto;
        }
        .profile-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header .profile-info {
            font-size: 20px;
            font-weight: bold;
        }
        .profile-header .profile-info .stars {
            color: #ffcc00;
            font-size: 18px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
        }
        .profile-form label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .profile-form button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #7cb342;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div th:insert="thyme/banner"></div>
    </header>
    <div th:insert="thyme/myPage/sidebar"></div>
    <div class="content">
    	<h2>비밀번호 확인</h2>
        <div class="profile-card">
            <form class="profile-form" th:action="@{/myPage/myInfoUpdate}" method="get">
                <div th:if="${message}" style="color: red; padding-bottom:10px;" class="error-message" th:text="${message}"></div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">확인</button>
                <!-- <button type="submit" th:onclick="'location.href=\'' + @{/myPage/myInfoCheck} + '\''">확인</button>  -->
            </form>
        </div>
    </div>
</body>
</html>
