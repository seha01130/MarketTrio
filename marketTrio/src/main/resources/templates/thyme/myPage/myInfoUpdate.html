<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .content h2 {
        	max-width: 650px;
        	padding: 20px;
            margin: auto;
        }
        .profile-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header .profile-info {
            font-size: 20px;
            font-weight: bold;
        }
        .profile-header .profile-info .stars {
            color: #ffcc00;
            font-size: 18px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
        }
        .profile-form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .profile-form button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #7cb342;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-form span {
		    font-size: 18px;
		    font-weight: bold;
		    padding: 10px;
		    padding-left: 0;
		}
		.star {
            color: #ddd;
        }
        .star.filled {
            color: #ffcc00;
        }

    </style>
</head>
<body>
    <header>
        <div th:insert="thyme/banner"></div>
    </header>
    <div th:insert="thyme/myPage/sidebar"></div>
    <div class="content">
    	<h2>정보 수정하기</h2>
        <div class="profile-card">
	        <form th:action="@{/myPage/myInfoUpdate}" th:object="${memberCommand}" method="post" enctype="multipart/form-data">
	            <div class="profile-header">
	                <img th:src="@{'/upload/' + *{member.profilePicture}}" alt="프로필사진" id="profile-image">
	                <div class="profile-info">
	                    <label for="nickname">닉네임</label>
	                	<input type="text" id="nickname" th:field="${memberCommand.member.nickname}">
	                	
	                	<!-- 여기서 이미지 선택함 -->
                		<label for="files"></label>
                		<input type="file" style="border: none;font-size: 14px;padding: 0px;" id="files" name="files" multiple>
                		
	                    <div class="stars">
    					<span class="star" th:each="i : ${#numbers.sequence(1, 5)}"
          					th:classappend="${i} <= ${T(java.lang.Math).round(memberCommand.member.rating)} ? ' filled' : ''">★</span>
					</div>
	                </div>
	            </div>
	            <div class="profile-form" th:object="${memberCommand}">
	                <label for="name">이름</label>
	                <span th:text="*{member.name}"></span>
	                <label for="id">아이디</label>
	                <span th:text="*{member.id}"></span>
	                <label for="email">이메일</label>
	                <input type="text" id="email" th:field="*{member.email}">
	                <label for="phone">번호</label>
	                <input type="text" id="phone" th:field="*{member.phone}">
	                <label for="password">비밀번호</label>
	                <input type="password" id="password" th:field="*{member.password}">
	                <label for="repeatedPassword">비밀번호 확인</label>
	                <input type="password" id="repeatedPassword" th:field="*{repeatedPassword}">
	                <button type="submit">수정하기</button>
	            </div>
	        </form>
        </div>
    </div>
    <script>
        document.getElementById('files').addEventListener('change', function(event) {
            const output = document.getElementById('profile-image');
            output.src = URL.createObjectURL(event.target.files[0]);
        });
    </script>
</body>
</html>
