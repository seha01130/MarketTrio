<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평점 UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .profile .name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .rating label {
            cursor: pointer;
        }
        .rating input {
            display: none;
        }
        .rating input:checked + label {
            color: green;
            font-weight: bold;
        }
        .submit-btn {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile">
        <img th:src="@{/images/profile.jpg}" alt="Profile Picture">
        <div class="name" th:text="${userName}">세하님,</div>
    </div>
    <div>다미님과의 거래는 어떠셨나요?</div>
    <form th:action="@{/submitRating}" method="post">
        <div class="rating">
            <input type="radio" id="very-good" name="rating" value="very-good">
            <label for="very-good">매우 좋아요</label>
            <input type="radio" id="good" name="rating" value="good">
            <label for="good">좋아요</label>
            <input type="radio" id="average" name="rating" value="average">
            <label for="average">보통이에요</label>
            <input type="radio" id="bad" name="rating" value="bad">
            <label for="bad">별로예요</label>
            <input type="radio" id="very-bad" name="rating" value="very-bad">
            <label for="very-bad">매우 별로예요</label>
        </div>
        <button type="submit" class="submit-btn">등록</button>
    </form>
</div>

</body>
</html>
