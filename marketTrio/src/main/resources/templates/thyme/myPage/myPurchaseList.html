<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 60px);
            position: fixed;
        }
        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .profile-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header .profile-info {
            font-size: 20px;
            font-weight: bold;
        }
        .profile-header .profile-info .stars {
            color: #ffcc00;
            font-size: 18px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
        }
        .profile-form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .profile-form button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #7cb342;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sections {
            display: flex;
            justify-content: space-between;
        }
        .section {
            flex: 1;
            margin: 0 10px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .card-content {
            flex: 1;
        }
        .card-content span {
            display: block;
        }
        .card-date {
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <div th:insert="thyme/banner"></div>
    </header>
    <div class="sidebar">
        <a href="#" th:href="@{/profile}">내 정보</a>
        <a href="#" th:href="@{/purchase-history}">구매 내역</a>
        <a href="#" th:href="@{/sales-history}">판매 내역</a>
        <a href="#" th:href="@{/withdrawal}">회원탈퇴</a>
    </div>
    <div class="content">
        <div class="sections">
            <div class="section">
                <h2>중고거래</h2>
                <div class="card">
                    <img src="product.png" alt="Product Image">
                    <div class="card-content">
                        <span>제품명</span>
                        <span>123,456</span>
                        <span class="card-date">2024.04.12</span>
                    </div>
                    <span>완성중</span>
                </div>
                <div class="card">
                    <img src="product.png" alt="Product Image">
                    <div class="card-content">
                        <span>제품명</span>
                        <span>123,456</span>
                        <span class="card-date">2024.04.12</span>
                    </div>
                    <span>후기작성</span>
                </div>
            </div>
            <div class="section">
                <h2>경매</h2>
                <div class="card">
                    <img src="product.png" alt="Product Image">
                    <div class="card-content">
                        <span>제품명</span>
                        <span>123,456</span>
                        <span class="card-date">2024.04.12</span>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>공동구매</h2>
                <div class="card">
                    <img src="product.png" alt="Product Image">
                    <div class="card-content">
                        <span>제품명</span>
                        <span>123,456</span>
                        <span class="card-date">2024.04.12</span>
                    </div>
                    <span>D-12</span>
                </div>
                <div class="card">
                    <img src="product.png" alt="Product Image">
                    <div class="card-content">
                        <span>제품명</span>
                        <span>123,456</span>
                        <span class="card-date">2024.04.12</span>
                    </div>
                    <span>마감</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
