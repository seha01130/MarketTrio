<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>

        .header {

        .auth {

        .content {

        .form {

        }
        .form-group {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .form-group .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-group .image-preview img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .form-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }
        .form-control input,
        .form-control textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-control input:focus,

        .form-control label {

        .form-control button {

        }
        .btn-submit {

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-submit:hover {

        }
    </style>
</head>
<body>
    <div class="header">

        <div class="nav">
            <a th:href="@{/used-market}">Ï§ëÍ≥†Í±∞Îûò</a>
            <a th:href="@{/auction}">Í≤ΩÎß§</a>

            <div class="icon">üòÄ</div>

    </div>
    <div class="content">
        <div class="breadcrumb">
            <a th:href="@{/auction}">Í≤ΩÎß§</a> &gt; Í≤åÏãúÍ∏Ä ÏûëÏÑ±
        </div>
        <form class="form" th:action="@{/auction/create}" th:object="${auctionForm}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="image-preview" id="image-preview"></div>
                <div class="form-control">
                    <label for="name">Ï†úÎ™©</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.">
                    <label for="startPrice">ÏãúÏûë Í∞ÄÍ≤©</label>
                    <input type="text" id="startPrice" th:field="*{startPrice}" placeholder="ÏãúÏûë Í∞ÄÍ≤©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.">
                    <label for="deadline">ÎßàÍ∞ê Í∏∞Ìïú</label>
                    <input type="date" id="deadline" th:field="*{deadline}" placeholder="ÎßàÍ∞ê Í∏∞ÌïúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.">
                    <label for="files">Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú</label>
                    <input type="file" id="files" name="files" multiple>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="detailInfo">ÏÉÅÏÑ∏ÏÑ§Î™Ö</label>
                    <textarea id="detailInfo" th:field="*{detailInfo}" rows="10" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûëÏÑ±ÌïòÏÑ∏Ïöî."></textarea>
                </div>
            </div>
            <button type="submit" class="btn-submit">Îì±Î°ù</button>

    </div>
   <script>
        const filesInput = document.getElementById('files');
        const preview = document.getElementById('image-preview');
        let fileArray = [];

        filesInput.addEventListener('change', function(event) {
            Array.from(event.target.files).forEach(file => {
                fileArray.push(file);

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = function() {
                    URL.revokeObjectURL(img.src); // Î©îÎ™®Î¶¨ Ìï¥Ï†ú
                }
                preview.appendChild(img);
            });
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            const dataTransfer = new DataTransfer();
            fileArray.forEach(file => dataTransfer.items.add(file));
            filesInput.files = dataTransfer.files;
        });
    </script>
</body>
</html>
